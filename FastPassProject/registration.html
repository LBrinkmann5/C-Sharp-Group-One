<!DOCTYPE html>

    <body>

                    <a class="headLinks" href="#">Espa&#241ol <span class="bi-globe"></span></a>
                </div>
            </div>
        </div>
        <!--Booking Nav-->
        <div id="bookNav" class="container">
            <nav class="navbar navbar-expand-xl">
                <div class="col-3 col-6">
                    <a href="#" class="navbar-brand"><img id="logo" src="images/Logo.png" alt="Southwest Airlines brand name"/></a>
                </div>
                    <ul class="navbar-nav">
                        <li class="nav-item"><span class="navLink"><a class="nav-link" href="#">FLIGHT | HOTEL | CAR | VACATIONS | CRUISES</a></span></li>
                        <li class="nav-item"><span class="navLink"><a class="nav-link" href="#">SPECIAL OFFERS</a></span></li>

                    </ul>
            </nav>
        </div>
        <!--Banner-->
        <div class="title-box">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="title">Create Account</h2>
                    </div>
                </div>
            </div>
        </div>
        <!--Main Body-->
        <div class="container">
            <div class="container">
            <section class="register-wrapper"></section>
                <form id="customer">
                    <fieldset class="enroll-member">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <label class="logStyle" id="Laccount" for="TBuser">USERNAME</label>
                                <input type="text" id="TBuser" name="TBuser"/>
                            </div>
                            <div class="col-6">
                                <label class="logStyle" id="Lpass" for="TBpass">PASSWORD</label>
                                <input type="text" id="TBpass" name="TBpass"/>
                                
                            </div>
                        </div>
                    </div>
                    </fieldset>
                    <div class="form-submit container">
                        <div class="row justify-content-end">
                            <div class="col-12">
                            
                            <button class="btnCreate" id="btnCreate" type="submit">Create Account</button>
                            </div>
                        </div>
                    </div>
                </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>
